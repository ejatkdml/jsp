<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h3 style="text-align: center;">회원가입</h3>
		<hr style="border: 0; height: 3px; background: #ccc">
	</header>
	<form class=form>
		<div>
			<h3>
				<label for="id">아이디</label>
			</h3>
			<span> <input type="text"
				name="id" class="int" title="ID" maxlength="20"
				placeholder="아이디를 입력하시오"> <input type="button"
				value="ID중복확인" onClick="idCheck(this.form.id.value)">
			</span>
		</div>
		<div class="join_row">
			<h3 class="join_title">
				<label for="pass">비밀번호</label>
			</h3>
			<span class="ps_box int_pass" id="pass"> <input
				type="password" id="pass1" name="pass1" class="int" title="비밀번호"
				maxlength="20" placeholder="비밀번호를 입력하시오">
			</span>
		</div>
		<div class="re">
			<h3>
				<label for="repass">비밀번호재확인</label>
			</h3>
			<span > <input
				type="password" id="pass1" name="pass1" class="int" title="비밀번호"
				maxlength="20" placeholder="비밀번호를 확인하시오">
			</span>
		</div>
		<div>
			<h3>
				<label for="name">이름</label>
			</h3>
			<span> <input type="text" maxlength="5" placeholder="이름을입력하시오">
			</span>
		</div>
		<div>
			<h3>
				<label>성별</label>
			</h3>
			<span> 남<input type="radio" name="gender" value="1" checked>
				여<input type="radio" name="gender" value="2">
			</span>
		</div>
		<div>
			<h3>
				<label>생년월일</label>
			</h3>
			<span> <input type="date">
			</span>
		</div>
		<div>
			<h3>
				<label>Email</label>
			</h3>
			<span> <input type="email" placeholder="이메일을 적어 주세요">
			</span>
		</div>
		<div>
			<h3>
				<label>우편번호</label>
			</h3>
			<span> <input name="zipcode" readonly
				placeholder="우편번호를 검색하시오"> <input type="button"
				value="우편번호찾기" onClick="zipSearch()">
			</span>
		</div>
		<div>
			<h3>
				<label>주소</label>
			</h3>
			<span> <input type="text" maxlength="40"
				placeholder="주소를 입력하시오">
			</span>
		</div>
		<div>
			<h3>
				<label>취미</label>
			</h3>
			<span> 인터넷<input type="checkbox" name="hobby" value="인터넷">
				여행<input type="checkbox" name="hobby" value="여행"> 게임<input
				type="checkbox" name="hobby" value="게임"> 영화<input
				type="checkbox" name="hobby" value="영화"> 운동<input
				type="checkbox" name="hobby" value="운동">
			</span>
			<h5>*취미를 고르시오</h5>
		</div>
		<div>
			<h3>
				<label>직업</label>
			</h3>
			<span> <select name=job>
					<option value="0" selected>선택하세요.
					<option value="회사원">회사원
					<option value="연구전문직">연구전문직
					<option value="교수학생">교수학생
					<option value="일반자영업">일반자영업
					<option value="공무원">공무원
					<option value="의료인">의료인
					<option value="법조인">법조인
					<option value="종교,언론,에술인">종교.언론/예술인
					<option value="농,축,수산,광업인">농/축/수산/광업인
					<option value="주부">주부
					<option value="무직">무직
					<option value="기타">기타
			</select>
			</span>
			<h5>*직업을 선택하시오</h5>
		</div>
	</form>
</body>
</html>
